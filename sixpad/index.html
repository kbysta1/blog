---
layout: sixpad
title: {{ site.title-sixpad }}
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.sixpad %}
      <li><span>{{ post.date |  date: "%Y年%m月%d日" }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
